version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
    commands:
      - echo Installing Maven...

  build:
    commands:
      - echo "Building Spring Boot application..."
      - mvn clean package -DskipTests
      - echo "Copying JAR to root level for Elastic Beanstalk..."
      - cp target/*-SNAPSHOT.jar application.jar

artifacts:
  files:
    - application.jar

cache:
  paths:
    - /root/.m2/**/*
